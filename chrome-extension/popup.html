<html>
<head>
 	<style type='text/css'>
		.settings
		{
			white-space:nowrap;
		}

		.setting
		{
			margin-top:5px;
		}

		.settings label
		{
			display:inline-block;
			width:90px;
		}
	</style>
</head>
<body>
	<div class='settings'>
		<div class='setting'>
			<label for='country-code'>Country Code: </label>
			<input id='country-code' type='text' />
		</div>
		<div class='setting'>
			<label for='language'>Language: </label>
			<input id='language' type='text' />
		</div>
		<div>
			<ul>
				<li>All parameter values should be lowercase.</li>
				<li>Country code should be a valid two-letter country code.</li>
				<li>Language should be the name of a language expressed in English. E.g. "french" not "Francais".</li>
			</ul>
		</div>
	</div>
</body>
</html>
